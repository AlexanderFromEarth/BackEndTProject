{% extends "base.html" %}
{% block content %}
      <form method="POST" action="/bulletins/create">
        Title: <input name="title"><br>
        Text:  <input name="text"><br>
        Role:  <select name='role'>
                {% for role in roles %}
                <option value="{{ role.name }}"{% if loop.first %} SELECTED{% endif %}>{{ role.name }}</option>
                {% endfor %}
               </select>
               <input type="submit" value="Create">
      </form>
{% endblock %}
