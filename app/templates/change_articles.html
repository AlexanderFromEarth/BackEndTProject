{% extends "base.html" %}
{% block content %}
    <form method="POST" action="{{ url_for('change_articles', id=article.id) }}">
        Title:  <input name="title" value="{{article.title}}"><br>
        <label>Text:</label>
        <div name="text_area">
            <textarea name="text" cols="30" rows="7">{{article.text}}</textarea>
        </div>
        <input type="submit" value="Change"><br>
    </form>
    <form method="POST" action="{{ url_for('delete_articles', id=article.id) }}">
        <input type="submit" value="DELETE">
    </form>
{% endblock %}
