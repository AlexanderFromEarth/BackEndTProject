{% extends "base.html" %}
{% block content %}
    Name: <p>{{artist.name}}</p>
    {% for b in artist.members %}
        Member:<a href="{{ url_for('user', username=b.username)}}">{{b.username}}</a><br>
    {% endfor %}
    {% if artist.is_member(session.get('name')) %}
    <form method="GET" action="{{ url_for('change_artist', id=artist.id) }}">
        <input type="submit" value="Change">
    </form>
    <form method="POST" action="{{ url_for('delete_artist', id=artist.id) }}">
        <input type="submit" value="Delete">
    </form>
    {% endif %}
{% endblock %}
